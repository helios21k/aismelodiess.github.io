    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const songsContainer = document.getElementById("songs-container");
            const musicFiles = [
            "AIS- Boş şeydi (Cover).m4a",
            "AIS- Breath (prod by svyn beatz) - AIS.m4a",
            "AIS- Bu bir sondur prod by. SVYN Beatz - AIS.m4a",
            "AIS- Bugünün sabahı.m4a",
            "AIS- Buz (cover).m4a",
            "AIS- Çətin (Natavan Həbibi).mp3",
            "AIS- Dərin.mp3",
            "AIS- Dərk .mp3",
            "AIS- Doğma yad - AIS.m4a",
            "AIS- Əzabın çəkir.m4a",
            "AIS- Film.mp3",
            "AIS- Gecədir keçir (Nazəndə) cover - AIS.m4a",
            "AIS- Gəl danış.m4a",
            "AIS- Getmə qal (NJ).m4a",
            "AIS- Güzel.m4a",
            "AIS- Hardadı yarım.m4a",
            "AIS- Heçvaxt (Cover).m4a",
            "AIS- Həmin yağışdı (V.B).m4a",
            "AIS- Həsrət nəğməsi.m4a",
            "AIS- Hissetdim.mp3",
            "AIS- idontwannabeyouanymore.mp3",
            "AIS- İlahi (Nazryn).m4a",
            "AIS- Imkansızım (Ezhel).m4a",
            "AIS- İthaf - AIS(1).m4a",
            "AIS- İts not so bad.mp3",
            "AIS- Kaç kere (Cover).mp3",
            "AIS- Kainat prod by SVYN beatz - AIS.m4a",
            "AIS- Könlüm qəmi neylər_.mp3",
            "AIS- MaazAllah.m4a"
            ];
    
            musicFiles.forEach((musicFile, index) => {
                const songNames = [
                "Boş şeydi (Cover)",
                "Breath (prod by svyn beatz)",
                "Bu bir sondur prod by. SVYN Beatz",
                "Bugünün sabahı",
                "Buz (cover)",
                "Çətin (Natavan Həbibi)",
                "Dərin",
                "Dərk",
                "Doğma yad",
                "Əzabın çəkir",
                "Film",
                "Gecədir keçir (Nazəndə) cover",
                "Gəl danış",
                "Getmə qal (NJ)",
                "Güzel",
                "Hardadı yarım",
                "Heçvaxt (Cover)",
                "Həmin yağışdı (V.B)",
                "Həsrət nəğməsi",
                "Hissetdim",
                "idontwannabeyouanymore",
                "İlahi (Nazryn)",
                "Imkansızım (Ezhel)",
                "İthaf",
                "İts not so bad",
                "Kaç kere (Cover)",
                "Kainat prod by SVYN beatz",
                "Könlüm qəmi neylər",
                "MaazAllah"
                ];
    
                songsContainer.innerHTML += `
                    <div class="song fade-up">
                        <div class="song-img">
                            <img src="images/${index + 1}.jpg" alt="song">
                        </div>
                        <div class="song-details">
                            <div class="song-details-content">
                                <div class="song-name">${songNames[index]}</div>
                                <div class="artist-name">Ais</div>
                            </div>
                            <div class="music-player">
                                <div class="play-song mouse">
                                    <img src="images/play.png" alt="play" data-song="song-${index}">
                                    <audio data-audio="song-${index}">
                                        <source src="${musicFile}" type="audio/mpeg">
                                    </audio>
                                </div>
                                <div class="download-song">
                                    <a href="${musicFile}" download="AIS - ${songNames[index]}"><img src="images/download.png" alt="download"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
        });
    </script>
